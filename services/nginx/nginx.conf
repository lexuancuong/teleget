upstream app {
    server api:80;
}

server {
    listen 80;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name 18.138.86.41

    ssl_certificate /etc/nginx/ssl/live/18.138.86.41/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/18.138.86.41/privkey.pem;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
