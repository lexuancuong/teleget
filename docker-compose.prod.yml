version: "3.6"
services:
  db:
    image: postgres:14-alpine
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/teleget/
    volumes:
      - teleget_db_data:/var/lib/postgresql/data/teleget

  api:
    build: ./services/api
    restart: always
    volumes:
      - ./services/api/:/srv/teleget/
      - ./data/:/srv/teleget/data/
    links:
       - db:db
    depends_on:
      - db

  crawler:
    build: ./services/crawler
    restart: always
    volumes:
      - ./services/crawler/:/srv/crawler/
    depends_on:
      - api

  nginx:
    build: ./services/nginx
    ports:
      - 80:80
    depends_on:
      - api

networks:
    teleget:
        driver: bridge
volumes:
  teleget_db_data:
    name: teleget_db_data
